<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Scam Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Start protecting yourself from job scams</p>
            </div>

            <form id="signupForm" class="auth-form">

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Your display name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>

                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required placeholder="Strong password">

                        <span id="togglePassword" style="
                                position: absolute;
                                right: 10px;
                                top: 50%;
                                transform: translateY(-50%);
                                cursor: pointer;">
                            üëÅÔ∏è
                        </span>
                    </div>

                    <!-- Password rules -->
                    <div class="password-rules" id="passwordRules">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="rule-length">‚Ä¢ At least 8 characters</li>
                            <li id="rule-upper">‚Ä¢ One uppercase letter</li>
                            <li id="rule-lower">‚Ä¢ One lowercase letter</li>
                            <li id="rule-number">‚Ä¢ One number</li>
                            <li id="rule-special">‚Ä¢ One special character</li>
                        </ul>
                    </div>
                </div>

                <!-- Confirm password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Re-enter password">
                </div>

                <!-- Error -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary btn-block">
                    <span id="signupBtnText">Create Account</span>
                    <span id="signupSpinner" class="spinner" style="display: none;"></span>
                </button>

            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
</body>

</html>
