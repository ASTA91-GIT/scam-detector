<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .profile-card {
            background: #fff;
            width: 360px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        h2 {
            margin-bottom: 6px;
        }

        .email {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
            margin-bottom: 20px;
        }

        .info div {
            margin-bottom: 10px;
            font-size: 15px;
        }

        .info span {
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar">S</div>

        <h2>Sakshi</h2>
        <div class="email">sakshikosbe@gmail.com</div>

        <div class="info">
            <div><span>Username:</span> Sakshi</div>
            <div><span>Email:</span> sakshikosbe@gmail.com</div>
            <div><span>Account:</span> Active</div>
        </div>

        <button>Edit Profile</button>
    </div>

</body>
</html>
